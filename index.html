<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e1ba1ca024.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">To Do List</h1>
        <form class="search">
                <input class="form-control m-auto" type="text" name="val" placeholder="search todos" />
            </form>
            </header>

            <ul class="list-group todos mx-auto text-light">
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    <span>Play mariokart</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    <span>By a nvdia 1080</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    <span>Learn how to play </span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form  class="add text-center my-4">
                <label  class="text-light">Add a new todo....</label>
                <input type="text" class="form-control m-auto" name='add'>
            </form>
        </div>


    <script src="app.js"></script>
</body>
</html>
